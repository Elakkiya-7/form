    <h2>Registration Form</h2>

        <label for="password">Password:</label>

       <label for="repeat">DOB:</label>
        <input type="text"id="password" name="password" placeholder="dd/mm/yy"><br><br><br><br>
        <input type="submit" value="Register">
    </form>
</body>
